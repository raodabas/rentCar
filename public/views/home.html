<html lang="en" ng-app="carApp">
  <!-- AngularJS kütüphaneleri -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.2.2/angular-material.min.js"></script>

 
  <script src="/js/app.js"></script>
  <script src="/js/rentController.js"></script>

  <style>
    .home {
      height: 80vh;
      width: 100%;
      background-image: url("/images/home.jpg");
      background-size: cover;
      background-position: center;
    }
  </style>
  <div class="container home">
    <h2 class="md-display-2 title-heading">aracını kirala</h2>
    <br />
    <div
      ng-cloak
      ng-controller="rentController as ctrl"
      layout="row"
      layout-align="center center"
      layout-padding
      style="gap: 20px; flex-wrap: wrap"
    >
      <!-- Alış Tarihi -->
      <div layout="row" layout-align="center center" style="gap: 8px">
        <h4 style="margin: 0">Alış Tarihi</h4>
        <md-datepicker
          ng-model="ctrl.startDate"
          md-placeholder="Tarih seç"
        ></md-datepicker>
      </div>

      
      <div style="font-size: 24px; margin: 0 10px"></div>

      <!-- Bırakış Tarihi -->
      <div layout="row" layout-align="center center" style="gap: 8px">
        <h4 style="margin: 0">Bırakış Tarihi</h4>
        <md-datepicker
          ng-model="ctrl.endDate"
          md-placeholder="Tarih seç"
        ></md-datepicker>
      </div>

      
      <div>
        <md-button
          class="md-raised md-primary"
          ng-click="console.log('butona tıklandı')"
        >
          ARAÇ BUL
        </md-button>
      </div>
    </div>
  </div>

  <!-- Filtrelenmiş Araçlar -->
  <div
    layout="row"
    layout-wrap
    layout-align="center start"
    style="margin-top: 40px; gap: 20px"
  >
    <div
      class="car-card"
      ng-repeat="car in ctrl.filteredCars"
      ng-click="ctrl.viewCar(car)"
      style="
        cursor: pointer;
        width: 250px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 10px;
      "
    >
      <img
        ng-src="{{ car.image }}"
        alt="Araç Resmi"
        style="
          width: 100%;
          height: 150px;
          object-fit: cover;
          border-radius: 8px;
        "
      />
      <h4>{{ car.brand }} {{ car.model }}</h4>
      <p>Fiyat: {{ car.price }} ₺</p>
    </div>
  </div>
</html>
