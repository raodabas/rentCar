<style>
  .home {
    height: 80vh;
    width: 100%;
    background-image: url("/images/home.jpg");
    background-size: cover;
    background-position: center;
    padding-top: 100px;
  }

  .car-box {
    background: #fff;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    margin-bottom: 15px;
  }

  .car-image {
    width: 100px;
    height: auto;
    margin-right: 15px;
  }
  h3 {
    padding-top: 10px;
    text-align: left;
    color: #757575;
  }
  .filteredCars {
    padding-top: 20px;
  }
</style>

<div ng-controller="RentController as rentCtrl">
  <!-- Ana Ekran -->
  <div class="container home">
    <div class="row text-center">
      <h2 style="color: #43a047">RentCar ile İstediğin Arabayı Bulalım</h2>

      <div class="col-md-4 col-md-offset-2">
        <label style="color: white">Başlangıç Tarihi:</label>
        <input type="date" class="form-control" ng-model="rentCtrl.startDate" />
      </div>

      <div class="col-md-4">
        <label style="color: white">Bitiş Tarihi:</label>
        <input type="date" class="form-control" ng-model="rentCtrl.endDate" />
      </div>

      <div class="col-md-12" style="margin-top: 20px">
        <button class="btn btn-success" ng-click="rentCtrl.getAvailableCars()">
          Araçları Göster
        </button>
      </div>
    </div>
  </div>

  <!-- Filtrelenen Araçlar -->
  <div
    class="container"
    ng-if="rentCtrl.filteredCars.length > 0"
    style="margin-top: 40px"
  >
    <h3>Seçtiğin tarihlerde müsait olan araçlar:</h3>
    <div class="row filteredCars">
      <div class="col-md-4" ng-repeat="car in rentCtrl.filteredCars">
        <div class="car-box">
          <div class="media">
            <div class="media-left">
              <img ng-src="{{car.img}}" class="car-image" alt="Araç Görseli" />
            </div>
            <div class="media-body">
              <h4 class="media-heading">{{car.brand}} {{car.model}}</h4>

              <p>Günlük Fiyat: ₺ {{car.price}}</p>

              <button
                class="btn btn-default"
                ng-click="rentCtrl.rentCar(car,'home')"
              >
                Aracı kirala →
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
